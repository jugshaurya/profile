<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO LIST WITH CARDS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style = 'text-align: center;'>TODO LIST</h1>
    <hr>

    <!-- Current card section -->

    <h2>Current Card</h2>
    <div id = "add-card">
        <input id='add-todo' type="text" placeholder=" ADD TODO"> 
        <button id='add-btn'> ADD </button>
        <div>        
            <ul id = 'todo-list'></ul>
        </div>
        <button id='delete-btn'>Delete selected</button>
        <button id='save-btn'>Save Card</button>
    </div>

    <!-- Saved card section -->
    
    <div>
        <h2> Saved Cards </h2>
        <div id = "saved-cards"> No Saved Cards </div>
    </div>

    <script src = "index.js"></script>
</body>
</html>
